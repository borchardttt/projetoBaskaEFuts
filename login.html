
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-nVZ4v4X9+VlKqlQ4jl7V2d/OIr6m97J6AxVyU6ZZxUOtRXGZJ0Xp5m5l5q5GGCJy" crossorigin="anonymous"></script>
    <title>Login Baska e Futs</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="login">
      <div class="logoLogin">
        <h4 class="text-center h4">Baska e Futs</h3>
        <img src="img/unastico.jpg" alt="" class="">
      </div>
      <div class="login-box borderLogin">
        <form id="login-forms" class="login-form formLogin">
          <div class="login-form" >
            <h4 class="h4 text-center text-login">Faça seu Login</h4>
            <div class="form-group">
              <label class="control-label">Usuário</label>
              <input name="user" class="form-control" type="text" placeholder="Usuário:" autofocus required>
            </div>
            <div class="form-group">
              <label class="control-label">Senha</label>
              <input name="password" class="form-control" type="password" placeholder="Senha:" required>
            </div>
            <br>
            <div class="form-group btn-container">
              <button type="submit" class="btn btn-dark btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
