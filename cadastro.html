    <div class="d-flex justify-content-center">
      <div class="login">
      <div class="logoLogin">
        <h4 class="text-center h4">Baska e Futs</h3>
      <div class="login-box borderLogin">
        <form id="login-forms" class="login-form formLogin">
          <div class="login-form" >
            <h4 class="h4 text-center text-login">Fa√ßa seu cadastro</h4>
            <div class="form-group">
              <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confirmacao-senha" name="confirmacao-senha" placeholder="Repita a senha" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn botao-enviar">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
